language: csharp
mono: none

solution: Tests.sln

install:  
  - nuget install NUnit.Runners -Version 3.9.0 -OutputDirectory testrunner


script:
 - dotnet restore
- xbuild /p:Configuration=Release Tests.sln
- ./testrunner/NUnit.Runners.3.9.0/tools/nunit-console.exe ./DataTests/bin/Debug/DataTests.dll